<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ titulo }}</h1>
        <div class="row mt-4">
            {% for personagem in personagens %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ personagem.nome }}</h5>
                        <p class="card-text">Espécie: {{ personagem.especie }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            
            <!-- Card para adicionar personagem -->
            <div class="col-md-4 mb-4">
                <div class="card h-100 d-flex align-items-center justify-content-center">
                    <div class="card-body text-center">
                        <h5 class="card-title">Adicionar Personagem</h5>
                        <form action="{{url_for('lista_personagens')}}" method="POST">
                            <div class="mb-3">
                                <input type="text" name="nome" class="form-control" placeholder="Nome" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="especie" class="form-control" placeholder="Espécie" required>
                            </div>
                            <button type="submit" class="btn btn-success">Adicionar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Voltar</a>
        </div>
    </div>
</body>
</html>
